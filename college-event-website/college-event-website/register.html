<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLEGE EVENT REGISTRATION FORM</title>
</head>
<body>
    <h2><b>COLLEGE EVENT REGISTRATION FORM</b></h2>
    <form action="#">
        <div>
            <label for="name">NAME:</label>
        <input type="text" id="name" name="name" >
        </div>
        <br>
        <div>
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <div>
            <label for="college">COLLEGE NAME:</label>
            <input type="text" id="college" name="college">
        </div>
        <br>
        <div>
            <label >COURSE:</label><br>
            <input type="radio" name="course" id="btech" value="btech">
            <label for="btech">BTECH</label>
             <select name="branch" id="branch"><br>
                <option value="cse">CSE</option>
                <option value="AI">AI</option>
                <option value="mech">MECHANICAL</option>
                <option value="civil">CIVIL</option>
                <option value="chemical">CHEMICAL</option>
             </select>
        </div> 
        <div>
            <input type="radio" name="course" id="bcom" value="bcom">
            <label for="bcom">BCOM</label>
            <input type="radio" name="course" id="mba" value="MBA">
            <label for="mba">MBA</label>
            <input type="radio" name="course" id="bca" value="BCA">
            <label for="bca">BCA</label>
        </div>
        <br>
        <div>
            <label for="event">SELECT EVENT YOU WANT TO PARTICIPATE</label>
            <select id="event" name="event">
                <option value="music">Music Festival</option>
                <option value="art">Art Exhibition</option>
                <option value="tech">Tech Workshop</option>
                <option value="cooking">Cooking Competition</option>
                <option value="debate">debate</option>
                <option value="dance">Dance competition</option>
                <option value="best out of waste">best out of waste</option>
            </select>
        </div>
        <br>
        <div>
            <label for="mob no.">ENTER YOUR MOBILE NUMBER </label>
            <input type="tel" id="mob no." name="mob no.">
        </div>
        <br>
        <div>
            <input type="submit" value="REGISTER NOW">
        </div>
        <a href="index.html">back to main page</a>


    </form>
    
</body>
</html>
