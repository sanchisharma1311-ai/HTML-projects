    <title>personal profile page</title>
</head>
<body>
    <h1>PERSONAL PROFILE</h1>
    <div><label for="name">ENTER YOUR NAME:</label>
        <input type="text" id="name" name="myname">
    </div>
    <br>
    <div><label for="email">email</label>
        <input type="email" id="email" name="myemail">
    </div>
    <br>
    <div><label for="mob no.">ENTER MOBILE NUMBER</label>
        <input type="number" id="mob no." name="mynumber">

    </div>
    <br>
    <p>WRITE ABOUT YOURSELF:</p>
    <div><label for="aboutyourself"></label>
        <textarea name="aboutyourself" id="aboutyourself" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div><label for="skills">SELECT YOUR SKILLS:</label>
        <select name="skills" id="skills">
            <option value="Programming">Programming</option>
            <option value="Designing">Designing</option>
            <option value="Communication">Communication</option>
            <option value="management">Management</option>
            <option value="Leadership">Leadership</option>
            </select>
    </div>
    <br>
    <div><label for="userfile">UPLOAD YOUR ID :</label>
        <input type="file" id="userfile" name="userfile">
    </div>
    <br>
    <div>Submit your details:
        <input type="submit" value="SUBMIT HERE">
    </div>
